<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple JSON</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test JSON Pur</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Test en cours...</p>';

            try {
                console.log('=== TEST API ===');
                console.log('Fetching: /api/pages/test');
                
                const response = await fetch('/api/pages/test');
                const data = await response.json();
                
                console.log('Response JSON:', data);
                console.log('=== FIN TEST ===');
                
                const hasHTMLTags = JSON.stringify(data).match(/<[^>]+>/g);
                const isValidJSON = typeof data === 'object' && data !== null;
                
                let status = 'success';
                let message = '✓ JSON pur reçu';
                
                if (hasHTMLTags) {
                    status = 'error';
                    message = '✗ HTML détecté dans la réponse';
                }
                
                if (!isValidJSON) {
                    status = 'error';
                    message = '✗ Réponse non-JSON';
                }
                
                resultDiv.innerHTML = `
                    <div class="result ${status}">
                        <h3>${message}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.log('=== ERREUR ===');
                console.log('Erreur:', error.message);
                console.log('=== FIN ERREUR ===');
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>✗ Erreur: ${error.message}</h3>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
